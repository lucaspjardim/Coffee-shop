<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha cafeteria</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top shadow p-4">
        <div class="container">
            <h1 class="navbar-brand m-0 fw-bold fs-1">Cafeteria</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li  class="nav-item">
                        <a href="#" class="nav-link active">
                          <i class="fa-solid fa-mug-hot p-1"></i>
                          Sobre a cafeteria
                        </a>
                    </li>
                    <li  class="nav-item">
                        <a href="#" class="nav-link">
                          <i class="fa-solid fa-utensils p-1"></i>
                          Menu</a>
                    </li>
                    <li  class="nav-item">
                        <a href="#" class="nav-link">
                          <i class="fa-solid fa-newspaper p-1"></i>
                          Noticias</a>
                    </li>
                    <li  class="nav-item">
                        <a href="#" class="nav-link">
                          <i class="fa-solid fa-phone p-1"></i>
                          Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div id="carousel-images" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-images" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel-images" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel-images" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="5000">
                <img src="images/car/slide1.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption text-left d-none d-md-block">
                  <h2>Bem-vindo à nossa cafeteria</h2>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="images/car/slide2.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption text-left d-none d-md-block">
                  <h2>O café que fortalece a amizade</h2>
                  <p>Desfrute de um café rico, quente e forte em nossa cafeteria.</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="images/car/slide3.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption text-left d-none d-md-block">
                  <h2>texto 3</h2>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-images" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-images" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>
    </section>
</body>
<script src="lib/bootstrap.bundle.min.js"></script>
<script src="lib/jquery-3.7.1.min.js"></script>
<script src="lib/jquery.mask.min.js"></script>
<script src="js/main.js"></script>
</html>
